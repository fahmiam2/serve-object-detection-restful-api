name: GCP Cloud Run
on:
  push:
    branches:
    - main
    paths:
    - './*'
    - '.github/workflows/gcp-cloud-run.yml'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

permissions:
    id-token: write
    contents: read
    actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ vars.REGION }}-docker.pkg.dev'
      - name: Build, tag and push container
        id: build-image
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: true 
          tags: |
            ${{ vars.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}
            ${{ vars.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:latest
      - name: Create Service declaration   
        run: |-
          export SERVICE_CLOUD_RUN_NAME="${{ vars.SERVICE_CLOUD_RUN_NAME }}"
          export PROJECT_NUMBER="${{ vars.PROJECT_NUMBER }}"
          export REGION="${{ vars.REGION }}"
          export CLOUD_RUN_SA="${{ secrets.CLOUD_RUN_SA }}"
          export CONTAINER_IMAGE="${{ vars.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}"
          export CONTAINER_NAME="${{ vars.CONTAINER_NAME }}"
          export GCS_BUCKET_NAME="${{ vars.GCS_BUCKET_NAME }}"
          export PROJECT_ID="${{ vars.GCP_PROJECT_ID }}"
          envsubst < ./service-yaml/container.yaml > container-prod.yaml
          cat container-prod.yaml
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          metadata: container-prod.yaml
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}